<!-- Doctype declaration -->
<!DOCTYPE HTML>
<!-- html declaration + language -->
<html lang="pl">
<!-- Head declaration -->
<head>
	<!-- Title of the page -->
	<title>HumanityInPoland</title>
	<!-- Metainformation -->
	<meta charset="utf-8" />
	<meta name="description" content="HumanityInPoland official site" />
	<meta name="keywords" content="HumanityInPoland, Steam Group, Official Site, Group, Github, Organization, Steam, fantoro, Toast100" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="fantoro" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Concert+One&amp;subset=latin-ext" rel="stylesheet">
	<!-- JS -->
	<script type="text/javascript">
		function addZero(number){
			if(number<10){
				return "0"+number;
			}
			else{
				return number;
			}
		}
		function time(){
			var d = new Date();
			var h = d.getHours() + 1;
			h = addZero(h);
			var mins = d.getMinutes();
			mins = addZero(mins);
			var s = d.getSeconds();
			s = addZero(s);
			var day = d.getDate();
			var m = d.getMonth();
			var y = d.getFullYear();
			document.getElementById("time").innerHTML = h+":"+mins+":"+s+" "+day+"/"+m+"/"+y;
			
			setTimeout("time()", 1000);
		}
	</script>
</head>
<!-- Body declaration -->
<body onload="time();">
	<div id="container">
		<div id="logo">HumanityInPoland</div>
		<div id="time"></div>
		<div id="left"><iframe src="https://discordapp.com/widget?id=301068398249508865&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe></div>
	</div>
</body>
</html>
